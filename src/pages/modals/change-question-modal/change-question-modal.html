<div class="modal-body">
	<div class="modal-header">
		Змінити питання
	</div>
	<div class="modal-content">
		Поникайте коротку рекламу, оби змінити питання
	</div>
	<div class="modal-actions">
		<button class="go-forward" [hidden]="videoStartedLoading" (click)="dismiss('watchVideoToChangeQuestion')">Продовжити</button>
		<p text-right [hidden]="!videoStartedLoading">Почекайте мало, грузимо відео</p>
	</div>
</div>
