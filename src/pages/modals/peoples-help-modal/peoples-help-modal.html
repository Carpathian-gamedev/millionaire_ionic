<div class="modal-body">
	<div class="modal-header">
		Допомога чиляді
	</div>
	<div class="modal-content">
		<div class="option" [ngClass]='{"disabled": option.disabled}' *ngFor="let option of options; let i = index">
			<div class="letter">{{i}}</div>
			<div class="percentage-wrapper">
				<div class="percentage" [ngStyle]="{'width': setStyle(option)}"></div> {{option.chance}} %
			</div>
		</div>
	</div>
	<div class="modal-actions">
		<button class="go-forward" (click)="dismiss('goForward')">Продовжити</button>
	</div>
</div>
