<div class="modal-body">
	<ion-icon name="md-close" (click)="dismiss()"></ion-icon>
	<div class="modal-content">
		<div *ngFor="let l of levels; let i = index">
			<div class="level-price" [ngClass]="{'active': l.price === level.price}">
				{{l.price | numberFormatter}}
			</div>
			<div class="vertical-line-imitator" *ngIf="i + 1 < levels.length"></div>
		</div>
	</div>
</div>
