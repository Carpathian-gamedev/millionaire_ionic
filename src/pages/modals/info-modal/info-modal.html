<div class="modal-body">
	<ion-icon name="md-close" (click)="dismiss()"></ion-icon>
	<div class="modal-content">
		<div *ngFor="let l of levels">
			<div class="level-price" [ngClass]="{'active': l.price === level.price}">
				{{l.price}}
			</div>
			<div class="vertical-line-imitator"></div>
		</div>
	</div>
</div>
