<ion-content padding>
  <div class="help-desk">
    <div class="refresh help-btn left" [ngClass]="{'disabled': states.changeQuestion}" (click)="changeQuestion()">
      <ion-icon name="md-refresh"></ion-icon>
    </div>  
    <div class="cell-wrapper help-btn left" [ngClass]="{'disabled': states.peoplesHelp}" (click)="peoplesHelp()">
        <svg enable-background="new 0 0 24 24" id="Layer_1" version="1.0" viewBox="0 0 24 24" style="width: 36px;
    margin: 6px;" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M9,9c0-1.7,1.3-3,3-3s3,1.3,3,3c0,1.7-1.3,3-3,3S9,10.7,9,9z M12,14c-4.6,0-6,3.3-6,3.3V19h12v-1.7C18,17.3,16.6,14,12,14z   "/></g><g><g><circle cx="18.5" cy="8.5" r="2.5"/></g><g><path d="M18.5,13c-1.2,0-2.1,0.3-2.8,0.8c2.3,1.1,3.2,3,3.2,3.2l0,0.1H23v-1.3C23,15.7,21.9,13,18.5,13z"/></g></g><g><g><circle cx="18.5" cy="8.5" r="2.5"/></g><g><path d="M18.5,13c-1.2,0-2.1,0.3-2.8,0.8c2.3,1.1,3.2,3,3.2,3.2l0,0.1H23v-1.3C23,15.7,21.9,13,18.5,13z"/></g></g><g><g><circle cx="5.5" cy="8.5" r="2.5"/></g><g><path d="M5.5,13c1.2,0,2.1,0.3,2.8,0.8c-2.3,1.1-3.2,3-3.2,3.2l0,0.1H1v-1.3C1,15.7,2.1,13,5.5,13z"/></g></g></svg>
    </div>
    <div class="help-btn left fifty-fifty" [ngClass]="{'disabled': states.fiftyFifty}" (click)="fiftyFifty()" style="float: left; height: 50px; width: 50px; text-align: center; ">
      <div>50</div>
      <div>50</div>
    </div>
    <div class="help-btn right check-stage-button" (click)="callInfoModal()">
      <ion-icon name="logo-usd"></ion-icon>
    </div>
  </div>
  <div class="image-wrapper" *ngIf="question && question.img" style="background-image: url('assets/imgs/story-images/story1/1.jpg')"></div>
  <br>
  <div class="question-wrapper" *ngIf="question && question.q">
    <div class="question-title-wrapper">
      <div class="question-title">Питання на {{level.price | numberFormatter}}</div>
    </div>
    <div class="question-text">{{question.q}}</div>
  </div>
  <ion-footer>
    <div *ngFor="let option of options; let i = index">
      <button class="option button-large button-full" [ngClass]="{'clicked': option.clicked, 'correct': option.selected && option.correct, 'incorrect': option.selected && !option.correct, 'disabled': option.disabled}" (click)="chooseOption(option)">{{letters[i]}}. {{option.txt}}</button>
    </div>
	</ion-footer>
</ion-content>
